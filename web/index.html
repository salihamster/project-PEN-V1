<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEN Agent - Sohbet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <h2 class="chat-title">
                        PEN Agent
                        <span class="online-indicator" id="connectionIndicator"></span>
                    </h2>
                </div>
                <div class="header-right">
                    <button class="header-icon-btn" id="resetBtn" title="Sohbeti sıfırla">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <div class="messages-content" id="messagesContent" aria-live="polite">
                    <div class="welcome-message" id="welcomeMessage">
                        <div class="welcome-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h3>Merhaba! Ben PEN</h3>
                        <p>WhatsApp, e-posta, Drive ve hafızandaki bilgilerle sana yardımcı olmak için buradayım.</p>
                        <div class="welcome-suggestions">
                            <button class="suggestion-chip" data-text="vitaminsizler sohbetinde ödev kelimesini ara">
                                <i class="fas fa-search"></i> vitaminsizler sohbetinde ödev ara
                            </button>
                            <button class="suggestion-chip" data-text="Son 3 günde neler oldu?">
                                <i class="fas fa-clock"></i> Son 3 günü özetle
                            </button>
                            <button class="suggestion-chip" data-text="Neler yapabildiğini anlatır mısın?">
                                <i class="fas fa-magic"></i> Neler yapabiliyorsun?
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tool activity sidebar -->
            <aside class="tools-panel" id="toolsPanel">
                <div class="tools-header">
                    <span class="tools-title"><i class="fas fa-wrench"></i> Tool Aktivitesi</span>
                    <button class="tools-toggle-btn" id="toolOutputToggle" title="Tool çıktısını göster/gizle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="tools-body" id="toolsBody">
                    <div class="tools-empty" id="toolsEmpty">
                        Henüz tool kullanılmadı.
                    </div>
                </div>
            </aside>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-container">
            <div class="input-content">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Mesajınızı yazın..." rows="1" aria-label="Mesaj giriş alanı"></textarea>
                    <div class="input-actions">
                        <button class="send-btn" id="sendBtn" aria-label="Mesaj gönder">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
